<html>

<head>
  <title>PlatziMediaPlayer.js</title>
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" />
  <link rel="stylesheet" href="./assets/index.css" />
</head>

<body>
  <header>
    <h1>PlatziMediaPlayer.js</h1>
    <p>An extensible media player.</p>
  </header>

  <main class="container">
    <video class="movie">
      <source src="./assets/ejercicio.mp4" />
    </video>

    <button>Play/Pause</button>
  </main>

  <script>
    const video = document.querySelector('video');
    const button = document.querySelector('button');

    class MediaPlayer {
      constructor({
        MediaElement
      }) {
        this.MediaElement = MediaElement
      }

      play() {
        this.MediaElement.play();
      }

      pause() {
        this.MediaElement.pause();
      }

      togglePlay() {
        this.MediaElement.paused ? this.MediaElement.play() : this.MediaElement.pause()
      }
    }

    const player = new MediaPlayer({ MediaElement: video });

    button.onclick = () => player.togglePlay();
  </script>
</body>

</html>
